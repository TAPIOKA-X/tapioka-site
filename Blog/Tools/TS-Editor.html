<a id="Download_a-tag"download >
<button onclick="dl()">Download File (.html)</button><br>
</a>
<br>
<textarea id="Data"rows="20"cols="100"></textarea><br>
<script>
const GetIds = {
Data: document.getElementById("Data"),
aTag: document.getElementById("Download_a-tag")
};
function dl() {
let blob = new Blob([GetIds.Data.value], { type: "text/html" });
let blobUrl = URL.createObjectURL(blob);
GetIds.aTag.href=blobUrl;
}
</script>
