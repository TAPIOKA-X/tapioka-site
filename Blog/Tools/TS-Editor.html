<style>
body{

<body>
<h1>TS Editor / Offline</h1>
<p>TAPIOKA - Sakai</p>
<br>
<a id="aDL"download><button onclick="FileDL()">> File Download</button></a><br><br>
<textarea id="Txt" rows="20" cols="70"></textarea>

<script>
const Ids = {
 aDL : document.getElementById("aDL"),
 Txt : document.getElementById("Txt")
};

function FileDL(){
 const blob = new Blob([Ids.Txt.value],{type:"text/html"});
 Ids.aDL.href = URL.createObjectURL(blob);
 Ids.aDL.download = "TS-Editor_Web.html";
}
</script>
</body>
